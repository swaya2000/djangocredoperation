<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

        <h1 class="text-success">Edit Data</h1>
        <form action="" method="POST">
            {% csrf_token %}   
        <label for="" class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{data.name}}"><br>
        <label for="" class="form-label">Salary:</label>
        <input type="text" name="salary" class="form-control" value="{{data.salary}}"><br>
        <label for="" class="form-label">Designation:</label>
        <input type="text" name="desig" class="form-control" value="{{data.designation}}"><br>
        <label for="" class="form-label">Email:</label>
        <input type="text" name="email" class="form-control" value="{{data.email}}"><br>
        <input type="submit" class="btn btn-success">
    
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
